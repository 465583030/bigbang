buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        //classpath 'com.github.xujiaao:aarLinkSources:1.0.0'
        classpath 'com.google.gms:google-services:1.5.0'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'io.fabric.tools:gradle:1.21.0'
        classpath 'me.tatarka:gradle-retrolambda:3.2.4'
    }
}

apply plugin: 'com.android.application'

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'com.scottruth.timeoffandroid'
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 21
        versionName '0.6.5'

        //multiDexEnabled true

        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            def Properties properties = new Properties()
            properties.load(new FileInputStream(file('keystore.properties')))
            storePassword properties['store_password']
            keyAlias properties['key_alias']
            keyPassword properties['key_password']
        }
        release {
            storeFile file('release.keystore')
            def Properties properties = new Properties()
            properties.load(new FileInputStream(file('keystore.properties')))
            storePassword properties['store_password']
            keyAlias properties['key_alias']
            keyPassword properties['key_password']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            //noinspection GrUnresolvedAccess
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Disable for now
            //noinspection GrUnresolvedAccess,GroovyAssignabilityCheck
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
        production {
            //noinspection GrUnresolvedAccess
            applicationId = defaultConfig.applicationId
        }
        staging {
            //noinspection GrUnresolvedAccess
            applicationId = defaultConfig.applicationId + '.staging'

            //minSdkVersion 21 ///////////////////////////////
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    //noinspection GroovyMissingReturnStatement
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude '.readme'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
//    dexOptions {
//        incremental true
//        javaMaxHeapSize "4g"
//    }
}

